<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diócesis de Barbastro-Monzón</title>
    <style>
        body {
            background-color: #F8E4C7; /* Color almendrado */
            font-family: 'Georgia', serif;
            color: #4A3A2F;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #A17650;
            padding: 10px 20px;
            border-bottom: 5px solid #6B4D30;
        }

        .header-title {
            font-size: 3em;
            color: #FFFFFF;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
        }

        .header img {
            height: 120px;
            border-radius: 50%;
            border: 3px solid #6B4D30;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFFFFF;
            border: 2px solid #6B4D30;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            border-radius: 10px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            width: 70%;
            font-size: 1.1em;
            border: 2px solid #6B4D30;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #6B4D30;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-container button:hover {
            background-color: #4A3A2F;
        }

        .results {
            margin-top: 20px;
        }

        .results p {
            background-color: #F4F0E8;
            padding: 15px;
            border: 1px solid #D1C0A8;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .results .highlight {
            font-weight: bold;
            color: #A17650;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .header img {
                margin-top: 10px;
            }
            .header-title {
                font-size: 2em;
            }
            .search-container input, .search-container button {
                width: 100%;
                margin-top: 5px;
            }
        }
    </style>
</head>

        <img src="https://torreciudad.org/wp-content/uploads/2023/04/El-obispo-de-Barbastro-Monzon-presidira-la-31-Jornada-Mariana-de-la-Familia.jpg" alt="Catedral de Monzón">

    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por población...">
            <button id="searchButton">Buscar</button>
        </div>
        <div class="results" id="results">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const resultsDiv = document.getElementById('results');
            let usersData = [];

            // Función para normalizar el texto (quitar tildes y convertir a minúsculas)
            const normalizeText = (text) => {
                return text.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
            };

            // Carga los datos del JSON
            fetch('https://raw.githubusercontent.com/robertrb63/robertrb63.github.io/main/users3.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No se pudieron cargar los datos.');
                    }
                    return response.json();
                })
                .then(data => {
                    usersData = data;
                })
                .catch(error => {
                    resultsDiv.innerHTML = `<p style="color:red;">Error al cargar los datos: ${error.message}</p>`;
                });

            // Lógica de búsqueda
            const performSearch = () => {
                const query = normalizeText(searchInput.value.trim());
                resultsDiv.innerHTML = ''; // Limpia los resultados anteriores

                if (query === '') {
                    return; // No hacer nada si la búsqueda está vacía
                }

                const filteredUsers = usersData.filter(user => {
                    const poblacion = normalizeText(user.poblacion || '');
                    return poblacion.includes(query);
                });

                if (filteredUsers.length > 0) {
                    filteredUsers.forEach(user => {
                        const resultP = document.createElement('p');
                        resultP.innerHTML = `
                            Población: <span class="highlight">${user.poblacion || 'N/A'}</span><br>
                            Nombre: <span class="highlight">${user.nombre || 'N/A'}</span><br>
                            Teléfono: <span class="highlight">${user.telefono || 'N/A'}</span><br>
                            Email: <span class="highlight">${user.email || 'N/A'}</span><br>
                            Moderador: ${user.moderador || 'N/A'}<br>
                            Teléfono Moderador: ${user.telModerador || 'N/A'}<br>
                            Arcipreste: ${user.arcipreste || 'N/A'}<br>
                            Teléfono Arcipreste: ${user.telArcipreste || 'N/A'}<br>
                            Animador: ${user.animador || 'N/A'}<br>
                            Teléfono Animador: ${user.telAnimador || 'N/A'}<br>
                            -: ${user.id || 'N/A'}<br>
                        `;
                        resultsDiv.appendChild(resultP);
                    });
                } else {
                    resultsDiv.innerHTML = `<p>No se encontraron resultados para "${searchInput.value}".</p>`;
                }
            };

            // Eventos para el botón y la tecla Enter
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
        });
    </script>
